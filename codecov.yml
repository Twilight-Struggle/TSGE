coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        
    patch:
      default:
        target: 80%
        threshold: 1%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

# 除外パターン
ignore:
  - "tests/**/*"
  - ".external/**/*"
  - "build/**/*"
  
# フラグ設定
flags:
  unittests:
    paths:
      - src/
      - include/
    carryforward: true